<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <title>DiceMail</title>
</head>
<body>

    <!-- MAIN SECTION -->

    <section class="d-flex align-items-center main__section">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-evenly ms__col ms__border">
                    <h2 class="text-uppercase ms__title">Casella e-mail</h2>
                    <div class="row">
                        <div class="col-12">
                            <label class="fw-bold text-center py-2" for="email-box">Inserisci la tua e-mail per effettuare il log-in:</label>
                            <div class="d-flex justify-content-center">
                                <input class="rounded" type="email" id="email-box" placeholder="example@email.com">
                                <input type="submit" value="Entra" class="rounded mx-2" id="email-button">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-evenly ms__col">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="text-uppercase ms__title">Gioco dei dadi</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Lancia il tuo dado!" class="rounded mx-2" id="dice-button">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <h6 class="fw-bold">Tuo risultato:</h6>
                            <div id="your-result"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <h6 class="fw-bold">Computer:</h6>
                            <div id="computer-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->

    <script src="app.js"></script>

</body>
</html>
